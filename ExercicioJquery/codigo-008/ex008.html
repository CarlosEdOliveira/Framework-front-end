<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("p").on("click", function(){
        $(this).hide();
      });
    });
  </script>
  </head>
  <body>

    <p>If you click on me, I will desappear.</p>
    <p>CLick me away!</p>
    <p>Click me too!</p>

  </body>
</html>
